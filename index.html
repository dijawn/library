<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Greenhouse</title>
</head>
<body>
    <div class="bg">
        <div class="top">
            <button type="button" class="btn">Add Plant</button>
        </div>
        <h3 class="">
            <span>Your Greenhouse</span>
        </h3>
        <div class="gh-wrapper">
            <div class="greenhouse library">

            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <span class="close x">&times;</span>
        <h4>Enter Plant Details</h4>
        <form action="#" method="POST">
            <div class="plant-attribute">
                <label for="plantName"></label>
                <input type="text" id="plantName" name="plantName" placeholder="Common Name">
            </div>
            <div class="plant-attribute">
                <label for="latinName"></label>
                <input type="text" id="latinName" name="latinName" placeholder="Scientific Name">
            </div>
            <div class="plant-attribute">
                <label for="humidity"></label>
                <input type="text" id="humidity" name="humidity" placeholder="Humidity Level">
            </div>
            <div class="plant-attribute">
               <label for="light"></label>
                <input type="text" id="light" name="light" placeholder="Light Requirements">
            </div>
            <div class="modal-btns">
                <button type="button" class="submit btn">Submit</button>
                <button type="button" class="close btn">Close</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
